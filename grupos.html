<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Grupo K-Pop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #F3E5F5, #CE93D8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 10px;
        }
        .product .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #2E3A59;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Productos de Grupo K-Pop</h1>
    </header>
    <main>
        <div class="product">
            <img src="images/producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <div class="product">
            <img src="images/producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción del Producto 2.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <div class="product">
            <img src="images/producto3.jpg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>Descripción del Producto 3.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <div class="product">
            <img src="images/producto4.jpg" alt="Producto 4">
            <h3>Producto 4</h3>
            <p>Descripción del Producto 4.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <div class="product">
            <img src="images/producto5.jpg" alt="Producto 5">
            <h3>Producto 5</h3>
            <p>Descripción del Producto 5.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
    </main>
</body>
</html>
